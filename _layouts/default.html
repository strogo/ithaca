<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{{ page.title }} | {{ site.name }}</title>
	<meta name="author" content="Telemachus Odysseos">
	<link href="/atom.xml" rel="alternate" title="ithaca" type="application/atom+xml">
	<link rel="shortcut icon" href="/favicon.ico">

	<link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="/css/mate.css" type="text/css">

	<!-- Typekit -->
	<script type="text/javascript" src="http://use.typekit.com/heq8zfc.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
<div class="site">
  <div id="title">
	  <h1><a href="/">{{ site.name | upcase  }}</a></h1>
  </div>
  
  {{ content }}
  
  <div class="footer">
    <div class="contact">
      <p>About this site</p>
    </div>
    <div class="rss">
      <a href="/atom.xml">
        <img src="/images/rss.png" alt="Subscribe to ithaca's RSS Feed">
      </a>
    </div>
  </div>
</div>

</body>
</html>
